<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="../main.css" />
</head>
<body>
  <main class="card" role="main" aria-labelledby="loginHeading">
    <h1 id="loginHeading">NotesApp - Sign up</h1>

    <form id="loginForm" novalidate>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" />
      </div>
      <div class="field">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="coolUsername" />
      </div>

      <div class="field password-row">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required placeholder="••••••••" />
        <button type="button" class="toggle-btn" id="togglePassword">Show</button>
      </div>
      <div class="field password-row">
        <label for="password">Confirm Password</label>
        <input id="ConfirmPassword" name="password" type="password" required placeholder="••••••••" />
        <button type="button" class="toggle-btn" id="togglePassword2">Show</button>
      </div>

      <div>
        <label>
          <input id="termsCheck" type="checkbox" name="terms">
            I have read the terms of agreement
        </label>
        <div class="bottom-row">
        <button id="submitBtn" type="submit">Register
        </button>
            <a id="newAcc" href="../Login/index.html">Login here</a>
        </div>
        <div id="error" class="error" style="display:none"></div>
      </div>
    </form>

  <script src="script.js"></script>
</body>
</html>

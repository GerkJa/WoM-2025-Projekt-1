<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="../main.css" />
</head>
<body>
  <main class="card" role="main" aria-labelledby="loginHeading">
    <h1 id="loginHeading">Sign in to NotesApp</h1>

    <form id="loginForm" novalidate>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" />
      </div>

      <div class="field password-row">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required placeholder="••••••••" />
        <button type="button" class="toggle-btn" id="togglePassword">Show</button>
      </div>

      <div>
        <div>
        <button id="submitBtn" type="submit">Sign in</button>
            <a id="newAcc">create account?</a>
        </div>
        <div id="error" class="error" style="display:none"></div>
      </div>
    </form>

  <script src="/script.js"></script>
</body>
</html>
